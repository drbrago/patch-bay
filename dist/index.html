<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Erik's Patchbay — Simple Map</title>

    <!-- Compiled by Parcel from SCSS -->
    <link rel="stylesheet" href="/patchbay.044e704e.css">

    <!-- Our app -->
    <script type="module" src="/patchbay.b828852a.js"></script>
  </head>
  <body class="bg-body">
    <main class="container page my-4">
      <header class="mb-4">
        <h1 class="h3 mb-1">Erik’s Patchbay</h1>
        <div id="meta" class="text-secondary small"></div>
      </header>

      <!-- Legend -->
      <section class="panel mb-4">
        <div class="row g-3">
          <div class="col-md">
            <h2 class="h6 mb-3">Legend</h2>
            <div id="legend-groups" class="d-flex flex-wrap gap-3"></div>
          </div>
          <div class="col-md">
            <h2 class="h6 mb-3">Normalling</h2>
            <div id="legend-norm" class="d-flex flex-wrap gap-2"></div>
          </div>
          <div class="col-md">
            <h2 class="h6 mb-3">Notes</h2>
            <div id="legend-notes" class="small text-secondary"></div>
          </div>
        </div>
      </section>

      <!-- Front panel -->
      <section class="panel mb-4">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h2 class="h6 m-0">Front Panel (A top / B bottom)</h2>
          <span class="small text-secondary">Hover for full name &amp; tip</span>
        </div>

        <div class="mb-2 small text-secondary">Strip A (outputs)</div>
        <div id="stripA" class="front-strip"></div>

        <div class="mt-3 mb-2 small text-secondary">Strip B (inputs)</div>
        <div id="stripB" class="front-strip"></div>
      </section>

      <!-- Channel list + filter -->
      <section class="panel">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h2 class="h6 m-0">Channels</h2>
          <input id="filter" class="form-control form-control-sm filter-input" placeholder="Filter by label, tooltip, group, normalling…" style="max-width: 360px">
        </div>
        <div class="table-responsive">
          <table class="table table-sm table-dark align-middle" id="channels-table">
            <thead>
              <tr>
                <th style="width: 70px">Ch</th>
                <th>Group</th>
                <th>Norm</th>
                <th>A (short)</th>
                <th>B (short)</th>
                <th>Tooltips</th>
              </tr>
            </thead>
            <tbody id="channels-body"></tbody>
          </table>
        </div>
      </section>
    </main>
  

</body></html>
